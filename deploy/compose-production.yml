version: "3.9"

services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ocdn
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ocdn
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocdn"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # --- OCDN Next.js App ---
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ocdn:${POSTGRES_PASSWORD}@postgres:5432/ocdn
      NOSTR_RELAYS: ${NOSTR_RELAYS}
      FOUNDER_PUBKEY: ${FOUNDER_PUBKEY}
      MINT_PRIVATE_KEY: ${MINT_PRIVATE_KEY}
      NEXT_PUBLIC_APP_URL: https://ocdn.is
    ports:
      - "127.0.0.1:3000:3000"
    deploy:
      resources:
        limits:
          memory: 1G

  # --- Caddy (reverse proxy + auto TLS) ---
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  pgdata:
  caddy_data:
  caddy_config:
